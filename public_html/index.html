<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" type="text/css" href="css/stylelogin.css">
  <script src="script.js"></script>
  <meta charset="UTF-8">
  <title>Iniciar Sesión</title>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet'
    href='https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap'>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <!-- partial:index.partial.html -->
  <form id="loginForm" action="php/login.php" method="post">
    <div class="screen-1">
      <div class="imagen">
        <img src="imagenes/logo.svg" style="width: 300px; height: 300px;">
      </div>
      <div class="email">
        <label for="email">Nombre de Usuario</label>
        <div class="sec-2">
          <ion-icon name="mail-outline"></ion-icon>
          <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required><br>
        </div>
      </div>
      <div class="password">
        <label for="password">Contraseña</label>
        <div class="sec-2">
          <ion-icon name="lock-closed-outline"></ion-icon>
          <input type="password" id="password" name="password" placeholder="············" required><br>
        </div>
      </div>
      <button class="login">Entrar </button>
      <a href="html/crearcuenta.html" class="footer">Crear cuenta</a>
    </div>
    <!-- partial -->

    <script>
      //mostrar popup en la pantalla
      document.addEventListener('DOMContentLoaded', function () {
        var urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('error')) {
          showErrorPopup();
        }
      });
      //funcion para el script del popup
      function showErrorPopup() {
        alert('Credenciales inválidas. Inténtalo de nuevo.');
        var url = window.location.href.split('?')[0];
        history.pushState({}, document.title, url);
      }
    </script>
</body>

</html>
