<!DOCTYPE html>
<html>

<head>
    <title>Mostrar Nombre de Imagen de la Cookie</title>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var nombreimagen = getCookie('nombreimagen');
            if (nombreimagen) {
                var imageElement = document.createElement("img");
                imageElement.src = nombreimagen;
                document.getElementById('imagen').appendChild(imageElement);
            } else {
                document.getElementById('imagen').textContent = 'No se encontr√≥ la imagen';
            }
        });

        function getCookie(name) {
            var value = "; " + document.cookie;
            var parts = value.split("; " + name + "=");
            if (parts.length === 2) return parts.pop().split(";").shift();
        }
    </script>
</head>

<body>
    <div>
        <h2>Imagen:</h2>
        <div id="imagen"></div>
    </div>
</body>

</html>
