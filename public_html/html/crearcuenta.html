<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/crearcuenta.css">
    <title>Crear Cuenta</title>
    <link rel='stylesheet'
        href='https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap'>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="pantalla">
        <div class="titulo">
            <h2>Crear Cuenta</h2>
        </div>
        <form action="/php/registrar.php" method="post">
            <div class="nombre">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
            </div>
            <div class="apellido">
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" name="apellido" placeholder="Ingresa tu apellido" required>
            </div>
            <div class="tipousuario">
                <label for="tipousuario">Tipo de Usuario:</label>
                <select name="tipousuario" id="tipousuario">
                    <option value="normal">Usuario Normal</option>
                    <option value="administrador">Administrador</option>
                </select>
            </div>
            <div class="usuario">
                <label for="usuario">Nombre de Usuario:</label>
                <input type="text" id="usuario" name="usuario" pattern="^\S*$"
                    title="No se permiten espacios vacíos en el nombre de usuario"
                    placeholder="Ingresa un nombre de usuario" required>
            </div>
            <div class="pass">
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" placeholder="············" required="">
            </div>
            <div class="pass2">
                <label for="confirmar_contrasena">Confirmar Contraseña:</label>
                <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" placeholder="············"
                    required="">
            </div>
            <button class="registro2">Registrarse </button>
        </form>
        <a href="/index.html" class="footer">Regresar</a>
    </div>
</body>

</html>
